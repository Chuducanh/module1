<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 01</title>
</head>
<body>
<script>
   let n = parseInt(prompt("Nhập chiều rộng: "));
   let m = parseInt(prompt("Nhập chiều dài: "));
   for(let i = 1; i<=n+1; i++)
   {
      for(let j = 1; j<=m-1; j++)
      {
          if(i===1||j===1||i===m||j===n)
          {
              document.write("*");
          }
          else
          {
              document.write('&nbsp&nbsp');
          }
      }
      document.write("<br\>");
   }
</script>
</body>
</html>
