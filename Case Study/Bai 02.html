<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 02</title>
</head>
<body>
<script>
    console.log("* ");
    console.log("* *");
    console.log("*   *");
    console.log("*     *");
    console.log("* * * * *");

    let h = parseInt(prompt("Nhập chiều cao: "))
    for(let i = 1; i<=h; i++)
    {
        if(i===h)
        {
            for(let j=1; j<=2*i+1; j++)
            {
                if(j%2!==0)
                {
                    document.write("*");
                }
                else
                {
                    document.write("&nbsp");
                }
            }
        }
        else
        {
            for(let z=1; z<=2*i-1; z++) {
                if (z === 1 || z === 2 * i - 1) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp")
                }
            }
            document.write('<br\>');
        }
    }
</script>
</body>
</html>
