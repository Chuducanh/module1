<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sử dụng vòng lặp while</title>
</head>
<body>
<script>
    let i = 1;
    while(i<100)
    {
        document.write("<hr width =" + i + "%>");
        i++;
    }
</script>
</body>
</html>
