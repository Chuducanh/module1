<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let i = parseInt(prompt("Nhập vào số nguyên dương cần tính: "));
    let total = 1;
    for (let n=1; n<=i; n++)
    {
        total = total*n;
    }
    alert("Giai thừa của số là: " + total);
</script>
</body>
</html>
