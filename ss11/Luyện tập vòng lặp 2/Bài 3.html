<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    // hình 1
    for (i = 0; i < 5; i++) {
        for (j = 0; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

    document.write("<br>");

    //hình 2
    for (i = 5; i > 0; i--) {
        for (j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

    document.write("<br>");

</script>
</body>
</html>
