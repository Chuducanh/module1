<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập sinh bảng cửu chương</title>
</head>
<body>
<script>
  let sout;
  let i;
  let j;
  sout = "<table border='1' width='300' cellspacing='0' cellpadding='30'>"
  for (i = 2; i <= 9; i++) {
    sout = sout + "<tr>";
    for (j = 1; j <= 9; j++) {
      sout = sout + "<td>" + i + "x" + j + "=" + i * j + "</td>";
    }
    sout = sout + "</tr>";
  }
  sout = sout + "</table>";
  document.write(sout);
</script>
</body>
</html>
