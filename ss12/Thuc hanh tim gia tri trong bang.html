<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành tìm giá trị trong bảng</title>
</head>
<body>
<script>
    let x= [1,3,5,7,9];
    let y = parseInt(prompt("Nhập gía trị cần tìm: "));
    for(let n = 0; n<x.length; n++)
    {
        if(x[n]===y)
        {
            alert("Đã tìm thấy kết quả tại vị trí " + n );
        }
        else alert("Không tìm thấy kết quả!");
    }
</script>
</body>
</html>
