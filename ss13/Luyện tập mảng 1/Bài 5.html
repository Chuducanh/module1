<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let a = new Array();
    let n = prompt("Nhập độ dài của mảng: ");
    for (let i = 0; i < n; i++)
    {
        a[i] = prompt("Nhập giá trị thứ " + (i+1) + " :");
        if(a[i] < 0)
        {
            document.write( a[i] + " : là số nguyên âm" + '<br/>');
        }
        else {document.write(a[i] + '<br/>');}
    }
</script>
</body>
</html>
