<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let a = new Array();
    let n = prompt("Nhập độ dài của mảng: ");
    let check = false;
    for (let i = 0; i < n; i++)
    {
        a[i] = prompt("Nhập giá trị thứ " + (i+1) + " :");
        document.write(a[i] + '<br/>');
    }
    let v = prompt("Nhập số nguyên V: ");
    for (let i = 0; i < n; i++)
    {
        if(a[i]===v)
        {
            check = true;
        }
    }
    if (check === true)
    {
        document.write("V is in the array");
    }
    else {document.write("V is not in the array");}
</script>
</body>
</html>
