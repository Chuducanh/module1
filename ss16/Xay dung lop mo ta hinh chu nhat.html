<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
</canvas>
<script>
    class Rectangle {
        constructor(height, weight) {
            this.height = height;
            this.weight = weight;
        }

        getArea() {
            return this.height * this.weight;
        }

        getPerimeter() {
            return (this.height + this.weight) * 2;
        }

        displayRec() {
            var canvas = document.getElementById("myCanvas");
            canvas.style.width = this.weight;
            canvas.style.height = this.height;
            var ctx = canvas.getContext("2d");
            ctx.moveTo(0,0);
            ctx.lineTo(0,this.weight);

            ctx.moveTo(0,this.weight);
            ctx.lineTo(this.height,this.weight);

            ctx.moveTo(this.height,this.weight);
            ctx.lineTo(this.height,0);

            ctx.moveTo(this.height,0);
            ctx.lineTo(0,0);

            ctx.moveTo(0,0);
            ctx.lineTo(this.height,this.weight);

            ctx.stroke();
        }

    }

    let object = new Rectangle(50,60);
    object.displayRec();
</script>
</body>
</html>
