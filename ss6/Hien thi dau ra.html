<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hien thi dau ra</title>
</head>
<body>
    <div id="messageDiv"></div>
    <button type="button" onClick="showMessage();">Click Me!</button>
    <script>

        {
            document.getElementById('messageDiv').innerHTML = 'Xin chào!';
        }
    </script>

    <div><button type="button" onclick="showMessage();">Click Me!</button>

        function showMessage(){
            document.write('Xin chào!');
        }
    </script>
    </div>
    <div><button type="button" onclick="showMessage();">Click Me!</button>
    <script>
        function showMessage(){
            alert('Xin chào!');
        }
    </script>
    </div>
    <button type="button" onclick="showMessage();">Click Me!</button>
    <script>
        function showMessage(){
            console.log('Xin chào!');
        }
    </script>
</body>
</html>
