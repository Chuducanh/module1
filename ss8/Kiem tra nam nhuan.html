<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra nam nhuan</title>
</head>
<body>
    <script>
        let nam = parseInt(prompt("Nhap nam ban muon kiem tra:" ));
        if (nam % 4 == 0 && nam % 100 != 0)
        {
            alert(nam+ " la nam nhuan");
        }
        else if(nam % 100 == 0 && nam % 400 == 0 )
        {
            alert(nam+" la nam nhuan");
        }
        else
        {
            alert(nam+" khong phai la nam nhuan");
        }
    </script>
</body>
</html>
