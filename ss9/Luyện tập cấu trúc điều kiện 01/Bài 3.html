<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let b = parseInt(prompt("Nhap so: "));
    if (b<0) {
        alert(b+ " Là số nhỏ hơn 0");
    }
    else if (b==0)
    {alert(b + " Chính là số 0");}
    else
    {alert(b + " Là số lớn hơn 0");}
</script>
</body>
</html>
