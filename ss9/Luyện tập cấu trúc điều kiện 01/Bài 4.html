<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhap a: "));
    let b = parseInt(prompt("Nhap b: "));
    let c = parseInt(prompt("Nhap c: "));
    if (a>b && a>c)
    {
        alert("a là số lớn nhất");
    }
    else if (b>a && b>c)
    {
        alert("b là số lớn nhất");
    }
    else alert("c là số lớn nhất");
</script>
</body>
</html>
