<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập điểm kiêm tra 1 tiết: "));
    let b = parseInt(prompt("Nhập điểm kiêm tra giữa kỳ: "));
    let c = parseInt(prompt("Nhập điểm kiêm tra cuối kỳ: "));
    d = (a*2+b*2+c*3)/7
    if (d>8) alert ("Học sinh giỏi");
    else if(d>6.5) alert ("Học sinh khá");
    else if(d>5) alert ("Học sinh trung bình");
    else alert ("Học sinh yếu");
</script>
</body>
</html>
