<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhap a: "));
    let b = parseInt(prompt("Nhap b: "));
    if (a!=0)
    {
        let x = (-b)/a;
        alert ("Nghiệm là: " + x);
    }
    else
    {
        if(b==0)
        {
        alert("Phương trình vô số nghiệm");
        }
        else
        {
        alert ("Phương trình vô nghiệm");
        }
    }

</script>
</body>
</html>
