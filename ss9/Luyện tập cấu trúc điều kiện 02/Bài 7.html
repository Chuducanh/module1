<html lang="en">
<head>

</head>
<body>
    <script>
        let a = parseInt(prompt("Nhap a: "));
        let b = parseInt(prompt("Nhap b: "));
        let c = parseInt(prompt("Nhap c: "));
        if (a!=0)
        {
            let d = b*b-4*a*c;
            if(d>0)
            {
                x1 = (-b + Math.sqrt(d))/2*a;
                x2 = (-b - Math.sqrt(d))/2*a;
                alert("Phương trình có 2 nghiệm \n x1= " + x1+ "\n x2= " + x2);
            }
            if (d=0)
            {
                alert("x1 = x2 =" +((-b)/2*a));
            }
            else {
                alert("Phương trình vô nghiệm")
            }
        }
        else alert("Đây không phải phương trình bậc 2, vui lòng nhập lại!");
    </script>
</body>
</html>
