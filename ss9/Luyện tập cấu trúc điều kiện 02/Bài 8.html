<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    let a = Number(prompt("Nhập tuổi của bạn: "));
    if (Math.ceil(a) != Math.floor(a))
    {
        alert("Đây không phải là số nguyên!");
    }
    else
    {
        if(a>0 && a<120)
        {
            alert("Tuổi của bạn là: " + a);
        }
        else alert("Nhập sai vui lòng nhập lại!");
    }
</script>
</body>
</html>
