<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng cơ thể</title>
</head>
<body>
    <script>
        let weight = parseInt(prompt("Nhap can nang co the (kg): "));
        let height = parseInt(prompt("Nhap chieu cao co the (m): "));
        bmi = weight / ( height ^ 2)
        if (bmi < 18)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");
    </script>
</body>
</html>
