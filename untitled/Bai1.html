        for (let i = 0; i < a.length; i++) {
            if (isPrime(a[i])) {
                b.push(a[i]);
            }
        }
    }
    function isPrime(number)
    {
        let check;
        if(number<=2)
        {
           return false;
        }
        else {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;
                } else {
                    return true;
                }
            }
        }
    }
    document.write(a);
