<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<script>
    function Kiemtra()
    {
        let a = parseInt(prompt("Nhập tử số của phân số thứ nhất: "));
        let b = parseInt(prompt("Nhập mẫu số của phân số thứ nhất: "));
        let c = parseInt(prompt("Nhập tử số của phân số thứ hai: "));
        let d = parseInt(prompt("Nhập mẫu số của phân số thứ hai: "));
        let x = a * d;
        let y = c * b;
        if (x === y) {
            alert("True");
            return true;
        } else {
            alert("False");
            return false;
        }
    }
    Kiemtra();
</script>
</body>
</html>
